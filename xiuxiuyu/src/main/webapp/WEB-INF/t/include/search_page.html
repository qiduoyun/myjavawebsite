  <div class="pages">     
      <font>共${rows}条记录</font>
	  <font>当前${page}/${total} 页</font>
	  <a class="next" onclick="jumpPage(1)">首页</a>
	   [#if page gt 1]
	     <a class="next" onclick="jumpPage(${page-1})">上一页</a>
	   [#else]
	     <a style="color:#717274;">上一页</a>
	   [/#if]
	   
	   [#if page lt total]
	     <a class="next" onclick="jumpPage(${page+1})">下一页</a>
	   [#else]
	     <a style="color:#717274;">下一页</a>
	   [/#if]
	  <a class="next" onclick="jumpPage(${total})">尾页</a>
	  
	  第
	  <select onchange="jumpPage(this.value)">
	    ${selectStr}
	  </select> 
	  页
	  <script type="text/javascript">
	     function jumpPage(page){
	    	 if(page==1){
	    		 page='';
	    	 }
	    	 var url="/search"+page+".jhtml";
	    	 search(url);
	     }
	     function search(url){
	    	 var searchForm = document.getElementById('search-form');
	    	 searchForm.action=url;
	    	 searchForm.target='_self';
	    	 searchForm.submit();
	     }
	  </script>
  </div>
